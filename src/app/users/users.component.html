<div id="usersWrapper">
    <mat-form-field id="searchInput">
        <input matInput (keyup)="applyFilter($event.target.value)" name="name" placeholder="Filter" autocomplete="name">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="takeHome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Take Home </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.takeHome | number : '1.0-0'}} </td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color">
                    <button mat-button (click)="details(row.id)">Show</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
